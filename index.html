<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <section class="wrapper">
      <section class="image"></section>
      <section class="perfume-wording">
        <span class="preview">Perfume</span>

        <p class="headline">Gabrielle Essence Eau De Parfum</p>

        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p><span class="price">$149.99</span> <span class="linethru">$169.99</span></p>

        <button class="btn"><img src="images/icon-cart.svg">Add to Cart</button>
      </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
